<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:black;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-schedule {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-schedule:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .result-content {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #333;
        }

        .error {
            background: #fff5f5;
            border-left-color: #f5576c;
            color: #c53030;
        }

        .success {
            background: #f0fff4;
            border-left-color: #48bb78;
            color: #2f855a;
        }

        .task-list {
            margin-top: 20px;
            padding: 15px;
            background: #e8eaf6;
            border-radius: 6px;
        }

        .task-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 4px;
            font-size: 13px;
            color: #555;
        }

        .helper-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Task Scheduler</h1>
        <p class="subtitle">Priority-based dependency scheduling using graph algorithms</p>

        <form id="taskForm">
            <div class="form-group">
                <label for="taskId">Task ID</label>
                <input type="number" id="taskId" required placeholder="e.g., 1">
                <div class="helper-text">Unique identifier for the task</div>
            </div>

            <div class="form-group">
                <label for="priority">Priority</label>
                <input type="number" id="priority" required placeholder="e.g., 10">
                <div class="helper-text">Higher number = higher priority</div>
            </div>

            <div class="form-group">
                <label for="executionTime">Execution Time</label>
                <input type="number" id="executionTime" required placeholder="e.g., 5">
                <div class="helper-text">Time units required to complete</div>
            </div>

            <div class="form-group">
                <label for="dependencies">Dependencies</label>
                <input type="text" id="dependencies" placeholder="e.g., 1,2,3">
                <div class="helper-text">Comma-separated task IDs (leave empty if none)</div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-add">+ Add Task</button>
                <button type="button" class="btn-schedule" onclick="getSchedule()">Get Schedule</button>
            </div>
        </form>

        <div id="addedTasks" class="task-list" style="display: none;">
            <div class="result-title">Added Tasks:</div>
            <div id="taskListContent"></div>
        </div>

        <div id="result" class="result-section">
            <div class="result-title">Execution Order:</div>
            <div id="resultContent" class="result-content"></div>
        </div>
    </div>

    <script>
        let addedTasks = [];

        // Handle form submission to add task
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const taskId = parseInt(document.getElementById('taskId').value);
            const priority = parseInt(document.getElementById('priority').value);
            const executionTime = parseInt(document.getElementById('executionTime').value);
            const dependenciesInput = document.getElementById('dependencies').value.trim();

            // Parse dependencies
            const dependencies = dependenciesInput
                ? dependenciesInput.split(',').map(d => parseInt(d.trim())).filter(d => !isNaN(d))
                : [];

            const task = {
                id: taskId,
                priority: priority,
                executionTime: executionTime,
                dependencies: dependencies
            };

            try {
                const response = await fetch('/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(task)
                });

                if (response.ok) {
                    const data = await response.json();
                    addedTasks.push(data);
                    updateTaskList();
                    showResult(`Task ${taskId} added successfully!`, 'success');
                    document.getElementById('taskForm').reset();
                } else {
                    showResult('Error adding task: ' + response.statusText, 'error');
                }
            } catch (error) {
                showResult('Error: ' + error.message, 'error');
            }
        });

        // Get schedule from backend
        async function getSchedule() {
            try {
                const response = await fetch('/tasks/schedule');

                if (response.ok) {
                    const schedule = await response.json();
                    showResult(`[${schedule.join(' â†’ ')}]`, 'schedule');
                } else {
                    const errorText = await response.text();
                    showResult('Error: ' + errorText, 'error');
                }
            } catch (error) {
                showResult('Error: ' + error.message, 'error');
            }
        }

        // Display result
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');

            resultContent.textContent = message;
            resultContent.className = 'result-content';

            if (type === 'error') {
                resultContent.classList.add('error');
            } else if (type === 'success') {
                resultContent.classList.add('success');
            }

            resultDiv.classList.add('show');
        }

        // Update task list display
        function updateTaskList() {
            const taskListDiv = document.getElementById('addedTasks');
            const taskListContent = document.getElementById('taskListContent');

            if (addedTasks.length > 0) {
                taskListDiv.style.display = 'block';
                taskListContent.innerHTML = addedTasks.map(task =>
                    `<div class="task-item">
                        Task ${task.id}: Priority=${task.priority}, Time=${task.executionTime}, 
                        Deps=[${task.dependencies.join(', ') || 'none'}]
                    </div>`
                ).join('');
            }
        }
    </script>
</body>

</html>
